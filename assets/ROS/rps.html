<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
    </header>
    <div class="game-board">
            <div class="container">
                <div class="choice">
                    <div class="box"data-rps="rock">
                        <img src="img/rock.png" alt="rock" data-rps="rock">
                    </div>
                    <div class="box" data-rps="paper">
                        <img src="img/paper.png" alt="paper" data-rps="paper">
                    </div>
                    <div class="box" data-rps="scissor">
                        <img src="img/scissor.png" alt="scissor" data-rps="scissor">
                    </div>
                </div>
                <div class="result">
                    <div class="user">
                        <div class="box">
                            <h2>Your Choice</h2>
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="final">
                        <h1></h1>
                        
                    </div>
                    <div class="computer">
                        <div class="box">
                            <h2>Computer Choice</h2>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
